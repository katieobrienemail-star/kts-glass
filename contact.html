<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Katie O'Brien</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .top-panel {
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .top-panel button {
        background-color: white;
        color: #36302a;
        border: none;
        padding: 10px 20px;
        margin-right: 15px;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .top-panel button:hover {
        background-color: #36302a;
        color: #f6f3ec;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f6f3ec;
        color: #36302a;
        margin: 0;
        padding: 0;
        padding-bottom: 60px; /* space for footer */
      }

      header {
        background-color: #f6f3ec;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-family: "Merriweather", serif;
        font-size: 2.8em;
        color: #36302a;
        padding-top: 40px;
        margin-bottom: 20px;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 80px 20px 60px;
      }

      /* Flex layout for image + email section */
      .contact-container {
        display: flex;
        align-items: center; /* vertically center text next to image */
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap; /* allows stacking on small screens */
      }

      .contact-image img {
        width: 100%;
        max-width: 320px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .email-section {
        text-align: center;
      }

      .email-address {
        font-family: "Merriweather", serif;
        font-size: 1.8em;
        font-weight: 700;
        color: #36302a;
        margin-bottom: 20px;
        word-break: break-word;
      }

      .copy-button {
        background-color: #36302a;
        color: #f6f3ec;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        font-family: "Roboto", sans-serif;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .copy-button:hover {
        background-color: #800000;
      }

      .copy-confirmation {
        display: none;
        color: #800000;
        margin-top: 15px;
        font-weight: 600;
      }

      footer {
        background-color: #36302a;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        z-index: 20;
      }

      footer p {
        color: #ffffff;
        margin: 0;
      }

      /* Mobile layout: stack vertically */
      @media (max-width: 700px) {
        .contact-container {
          flex-direction: column;
          gap: 20px;
        }

        .email-address {
          font-size: 1.4em;
        }
      }
    </style>
  </head>

  <body>
    <!-- Top Navigation -->
    <div class="top-panel">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='work.html'">Work</button>
      <button onclick="window.location.href='about.html'">About</button>
      <button onclick="window.location.href='contact.html'">Contact</button>
    </div>

    <header>
      <h1>Contact</h1>
    </header>

    <main>
      <div class="contact-container">
        <div class="contact-image">
          <img src="images/Portrait2.jpg" alt="Stained glass artwork" />
        </div>

        <div class="email-section">
          <div class="email-address" id="email">
            katieobrienemail@gmail.com
          </div>
          <button class="copy-button" onclick="copyEmail()">Copy Email</button>
          <div class="copy-confirmation" id="confirmation">
            Email copied to clipboard!
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 coded by Katie O'Brien. All Rights Reserved.</p>
    </footer>

    <script>
      function copyEmail() {
        const email = "katieobrienemail@gmail.com";
        navigator.clipboard.writeText(email).then(() => {
          const confirmation = document.getElementById("confirmation");
          confirmation.style.display = "block";
          setTimeout(() => {
            confirmation.style.display = "none";
          }, 2000);
        });
      }
    </script>
  </body>
</html>
